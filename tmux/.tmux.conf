unbind r
bind r source-file ~/.tmux.conf

set-option -g default-shell /bin/zsh

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


###### Display Popups ######
# lazygit popup
bind C-g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"

# yazi popup
bind C-y display-popup \
  -d "#{pane_current_path}" \
  -w 90% \
  -h 90% \
  -E "yazi"

# terminal popup
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -E "zsh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin "https://gitlab.com/motaz-shokry/gruvbox-tmux"
set -g @plugin 'christoomey/vim-tmux-navigator'

# Style
black="#1F1F1F"
red="#F44747"
green="#6A9955"
yellow="#DCDCAA"
blue="#569CD6"
magenta="#C586C0"
cyan="#56B6C2"
white="#D4D4D4"
orange="#CE9178"

set -g base-index 1 # start windows numbering at 1 
set-option -g status-position top
set-option -g status-left-length 100
set -g status-style "fg=${white},bg=default"
set -g status-left "#[fg=${green},bold] #S #[fg=${white},nobold] | "
set -g status-right ""
set -g window-status-current-format "#[fg=${red},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g mode-style "fg=${black},bg=${orange}"
set -g pane-border-style "fg=${white}"
set -g pane-active-border-style "fg=${orange}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
